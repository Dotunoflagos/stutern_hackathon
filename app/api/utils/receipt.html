<!DOCTYPE html>
<html>
  <head>
    <title>Invoice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      h2 {
        margin-bottom: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }

      .payment-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 30px
      }
    </style>
  </head>
  <body>
    <h1>Invoice</h1>
    <p><strong>First Name:</strong> {{ firstname }}</p>
    <p><strong>Last Name:</strong> {{ lastname }}</p>
    <p><strong>Phone:</strong> {{ phone }}</p>
    <p><strong>Invoice Number:</strong> {{ invoiceNumber }}</p>
    <hr />
    <h2>Product Details</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ product }}</td>
          <td>{{ amount }} NGN</td>
        </tr>
        <!-- Add more rows if needed for multiple products -->
      </tbody>
    </table>
    <a class="payment-button" href="{{ paymentLink }}">Pay Now</a>
  </body>
</html>
